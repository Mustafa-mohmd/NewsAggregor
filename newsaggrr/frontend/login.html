<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News Aggregator - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">News<span>Aggregator</span></div>
            <p>Sign in to access personalized news</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="social-login">
            <a href="#" class="social-btn">f</a>
            <a href="#" class="social-btn">G</a>
            <a href="#" class="social-btn">in</a>
        </div>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
            <p><a href="#" id="forgotPasswordLink">Forgot password?</a></p>
            <a href="home1.html" class="back-link">‚Üê Back to homepage</a>
        </div>
    </div>

    <!-- Use updated script directly here -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        const signupLink = document.getElementById('signupLink');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        if (loginForm) {
            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email')?.value.trim();
                const password = document.getElementById('password')?.value;

                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:5000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        localStorage.setItem('user', JSON.stringify(result));
                        alert('Login successful!');
                        window.location.href = './home1.html';
                    } else {
                        alert(result.message || 'Invalid email or password');
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    alert('Something went wrong. Please try again later.');
                }
            });
        }

        if (signupLink) {
            signupLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = './signup.html';
            });
        }

        if (forgotPasswordLink) {
            forgotPasswordLink.addEventListener('click', function (e) {
                e.preventDefault();
                alert('Password recovery functionality will be added soon.');
            });
        }
    });
    </script>
</body>
</html>
