<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub - Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <div class="logo">News<span>Hub</span></div>
            <p>Reset your password</p>
        </div>
        
        <form class="forgot-password-form" id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>
        
        <div class="forgot-password-footer">
            <p>Remember your password? <a href="login.html">Sign in</a></p>
            <a href="home1.html" class="back-link">‚Üê Back to homepage</a>
        </div>
    </div>
    
    <script src="forgot-password.js"></script>
</body>
</html>
