<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News Aggregator- Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">News<span>Aggregator</span></div>
            <p>Create your account</p>
        </div>
        
        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    Password must be at least 8 characters long with numbers and letters
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="termsAccept" name="termsAccept" required>
                <label for="termsAccept">I agree to the Terms of Service and Privacy Policy</label>
            </div>
            
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="social-signup">
            <a href="#" class="social-btn">f</a>
            <a href="#" class="social-btn">G</a>
            <a href="#" class="social-btn">in</a>
        </div>
        
        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
            <a href="home1.html" class="back-link">‚Üê Back to homepage</a>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
